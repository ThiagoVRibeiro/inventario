<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Inventário - Processador</title>
	<meta charset="utf-8">
	<!--CSS-->
	<!--	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="teste.css" />

	<style>
		.navbar-principal {
			margin-left: 5%;
		}

		.form-processador {
			margin-left: 5%;
			margin-right: 5%;
		}

		.listar-processador {
			margin-top: 2%;
			margin-left: 5%;
			margin-right: 5%;
		}

		.names-input {
			margin-top: 2%;
		}

		.btn {
			margin-top: 2%;
		}
	</style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid navbar-principal">
				<a class="navbar-brand" href="#">Inventário</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">

						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								Cadastros
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Memória RAM</a></li>
								<li><a class="dropdown-item" href="#">Placa Mãe</a></li>
								<li><a class="dropdown-item" href="#">Processadores</a></li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Relatórios</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<form method="post" class="form-processador">
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label names-input">Código</label>
			<input type="text" class="form-control" id="codigo" placeholder="Código" name="id" disabled>
			<label for="exampleFormControlInput1" class="form-label names-input">Nome</label>
			<input type="text" class="form-control" id="nomeProcessador" placeholder="Nome do processador" name="nome">
			<label for="exampleFormControlInput1" class="form-label names-input">Fabricante</label>
			<input type="text" class="form-control" id="fabricanteProcessador" placeholder="Fabricante do processador"
				name="fabricante">
			<label for="exampleFormControlInput1" class="form-label names-input">Modelo</label>
			<input type="text" class="form-control" id="modeloProcessador" placeholder="Modelo do processador"
				name="modelo">
			<button type="submit" class="btn btn-primary">Salvar</button>
		</div>
	</form>
	<div class="row">
		<table class="table listar-processador">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Fabricante</th>
					<th scope="col">Modelo</th>
					<th scope="col">Editar</th>
					<th scope="col">Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${processadores.empty}">
					<td colspan="3">Não existem processadores.</td>
				</tr>
				<tr th:each="processadores : ${processadores}">
					<td><span th:text="${processadores.id}"></span></td>
					<td><span th:text="${processadores.nome}"></span></td>
					<td><span th:text="${processadores.fabricante}"></span></td>
					<td><span th:text="${processadores.modelo}"></span></td>
					<td>
						<button class="btn">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-pen-fill" viewBox="0 0 16 16">
								<path
									d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001" />
							</svg>
						</button>

					</td>
					<td>
						<a th:href="@{/processadores/deletar/{id}(id=${processadores.id})}"
							th:data-confirm-delete="|Você gostaria de apagar ${processadores.nome}?|"
							th:onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-trash-fill" viewBox="0 0 16 16">
								<path
									d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
							</svg>
							
						</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!--JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
