<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Inventário - Processador</title>
	<meta charset="utf-8">
	<!--CSS-->
	<!--	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="teste.css" />

	<style>
		.navbar-principal {
			margin-left: 5%;
		}

		.form-processador {
			margin-top: 2%;
			margin-left: 5%;
			margin-right: 5%;
		}

		.listar-processador {
			margin-top: 2%;
			margin-left: 5%;
			margin-right: 5%;
		}
	</style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid navbar-principal">
				<a class="navbar-brand" href="#">Inventário</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">

						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								Cadastros
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Memória RAM</a></li>
								<li><a class="dropdown-item" href="#">Placa Mãe</a></li>
								<li><a class="dropdown-item" href="#">Processadores</a></li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#">Relatórios</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<form method="post" class="form-processador">
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Código</label>
			<input type="text" class="form-control" id="codigo" placeholder="Código" name="id" disabled>
			<label for="exampleFormControlInput1" class="form-label">Nome</label>
			<input type="text" class="form-control" id="nomeProcessador" placeholder="Nome do processador" name="nome">
			<label for="exampleFormControlInput1" class="form-label">Fabricante</label>
			<input type="text" class="form-control" id="fabricanteProcessador" placeholder="Fabricante do processador"
				name="fabricante">
			<label for="exampleFormControlInput1" class="form-label">Modelo</label>
			<input type="text" class="form-control" id="modeloProcessador" placeholder="Modelo do processador"
				name="modelo">
			<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Salvar</button>
		</div>
	</form>
	<div class="row">
		<table class="table listar-processador">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Fabricante</th>
					<th scope="col">Modelo</th>
					<th scope="col">Editar</th>
					<th scope="col">Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${processadores.empty}">
					<td colspan="3">Não existem processadores.</td>
				</tr>
				<tr th:each="processadores : ${processadores}">
					<td><span th:text="${processadores.id}"></span></td>
					<td><span th:text="${processadores.nome}"></span></td>
					<td><span th:text="${processadores.fabricante}"></span></td>
					<td><span th:text="${processadores.modelo}"></span></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!--JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
